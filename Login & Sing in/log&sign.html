<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login& signup.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form action="/">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" id="" placeholder="User email" required="">
                <input type="tel" name="phone number" id="" placeholder="User phone" required="">
                <input type="password" name="Password" id="" placeholder="Password" required="">
                <input type="text" name="show" id="" placeholder="Confirm Password" required="">
<button>Sign Up</button>
            </form>
        </div>
        <div class="login">
            <form action="/">
                <label for="chk" aria-hidden="true">Log In</label>
                <input class="input-login" type="text" name="txt" placeholder="User name" required="">
                <input class="input-login" type="email" name="email" id="" placeholder="User email" required="">
                <input class="input-login" type="password" name="Password" id="" placeholder="Password" required="">
               <button>Login</button>
               <p>Don't have account <a href="#">Create account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
